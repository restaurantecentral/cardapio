<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Restaurante Central | As melhores pizzas e petiscos da região!</title>
  <meta name="description" content="Confira nosso cardápio com as melhores pizzas e petiscos da região!">
  <meta name="keywords" content="cardápio, restaurante, central, pizzas, petiscos, região">
  <style>
    :root {
      --header-bg: #cf0b0b;
      --header-fg: #ffffff;
      --header-pill-bg: rgba(255, 255, 255, 0.16);
      --header-pill-border: rgba(255, 255, 255, 0.55);
      --page-bg: #f2f2f2;
      --card-bg: #ffffff;
      --card-shadow: 0 8px 22px rgba(0, 0, 0, 0.12);
      --card-radius: 16px;
      --muted: rgba(15, 23, 42, 0.62);
      --accent: #16a34a;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--page-bg);
      color: #0f172a;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background: var(--header-bg);
      color: var(--header-fg);
    }

    .topbar__inner {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      gap: 12px;
      max-width: 760px;
      margin: 0 auto;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
      text-decoration: none;
      color: inherit;
    }

    .brand__logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      object-fit: cover;
      background: rgba(255, 255, 255, 0.18);
      flex: 0 0 auto;
    }

    .brand__name {
      font-weight: 800;
      letter-spacing: 0.2px;
      font-size: 16px;
      line-height: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 46vw;
    }

    .follow {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 2px solid var(--header-pill-border);
      background: var(--header-pill-bg);
      color: var(--header-fg);
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      line-height: 1;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .follow svg {
      width: 18px;
      height: 18px;
      display: block;
      color: var(--header-fg);
      flex: 0 0 auto;
    }

    @media (min-width: 420px) {
      .topbar__inner { padding: 0 18px; }
      .brand__name { max-width: 360px; }
    }

    .page {
      max-width: 760px;
      margin: 0 auto;
      padding: calc(18px + 56px) 14px 28px;
    }

    .hero {
      padding: 18px 0 10px;
      display: grid;
      place-items: center;
    }

    .hero__logo {
      width: min(120px, 70vw);
      aspect-ratio: 1 / 1;
      border-radius: 999px;
      object-fit: cover;
      background: #ffffff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      border: 6px solid rgba(255, 255, 255, 0.75);
    }

    .cards {
      display: grid;
      gap: 14px;
      padding-top: 10px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      display: grid;
      grid-template-columns: 50px 1fr auto;
      align-items: center;
      gap: 12px;
      padding: 12px 12px;
      text-decoration: none;
      color: inherit;
      min-height: 64px;
    }

    .card__icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.06);
      display: grid;
      place-items: center;
      flex: 0 0 auto;
    }

    .card__icon svg {
      width: 24px;
      height: 24px;
      color: rgba(15, 23, 42, 0.72);
    }

    .card__title {
      font-weight: 750;
      font-size: 16px;
      line-height: 1.15;
      margin: 0;
    }

    .card__subtitle {
      font-size: 13px;
      line-height: 1.2;
      color: var(--muted);
      margin: 4px 0 0 0;
    }

    .card__action {
      font-weight: 800;
      color: var(--accent);
      letter-spacing: 0.3px;
      font-size: 13px;
      white-space: nowrap;
      padding-left: 8px;
    }

    .social {
      display: grid;
      place-items: center;
      padding-top: 14px;
    }

    .social__btn {
      width: 52px;
      height: 52px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.6);
      display: grid;
      place-items: center;
      text-decoration: none;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.18);
    }

    .social__btn svg {
      width: 22px;
      height: 22px;
      color: #ffffff;
      display: block;
    }
    :root {
      --motion-ease: cubic-bezier(0.22, 1, 0.36, 1);
      --motion-fade-duration: 320ms;
      --motion-slide-duration: 420ms;
      --motion-scale-duration: 380ms;
    }
    .m-fade { opacity: 0; }
    .m-fade-in { opacity: 1; transition: opacity var(--motion-fade-duration) var(--motion-ease); }
    .m-up { transform: translateY(10px); }
    .m-up-in { transform: translateY(0); transition: transform var(--motion-slide-duration) var(--motion-ease); }
    .m-scale { transform: scale(0.94); }
    .m-scale-in { transform: scale(1); transition: transform var(--motion-scale-duration) var(--motion-ease); }
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
    .menu__sticky {
      position: sticky;
      top: 56px;
      z-index: 9;
      background: var(--page-bg);
      padding-top: 6px;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.08);
    }
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 100;
      place-items: center;
      padding: 16px;
    }
    .modal__overlay {
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.5);
    }
    .modal__dialog {
      position: relative;
      width: min(640px, 92vw);
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      padding: 16px 16px;
    }
    .modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .modal__title {
      font-weight: 800;
      font-size: 18px;
      margin: 0;
    }
    .modal__close {
      border: 0;
      background: transparent;
      color: var(--muted);
      font-size: 22px;
      line-height: 1;
      padding: 4px 6px;
      cursor: pointer;
    }
    .hours {
      display: grid;
      gap: 10px;
      padding-top: 10px;
    }
    .hours__row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      background: rgba(15, 23, 42, 0.04);
      border-radius: 12px;
      padding: 8px 10px;
    }
    .hours__day {
      font-weight: 750;
      font-size: 14px;
    }
    .hours__time {
      font-weight: 800;
      color: var(--accent);
    }
    .hours__note {
      font-size: 13px;
      color: var(--muted);
      margin: 0;
      padding-top: 4px;
    }
    :root {
      --motion-ease: cubic-bezier(0.22, 1, 0.36, 1);
      --motion-fade-duration: 320ms;
      --motion-slide-duration: 420ms;
      --motion-scale-duration: 380ms;
    }
    .m-fade { opacity: 0; }
    .m-fade-in { opacity: 1; transition: opacity var(--motion-fade-duration) var(--motion-ease); }
    .m-up { transform: translateY(10px); }
    .m-up-in { transform: translateY(0); transition: transform var(--motion-slide-duration) var(--motion-ease); }
    .m-scale { transform: scale(0.94); }
    .m-scale-in { transform: scale(1); transition: transform var(--motion-scale-duration) var(--motion-ease); }
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
    .menu {
      padding-top: 8px;
    }
    .cats,
    .subcats {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding: 8px 2px;
      scrollbar-width: thin;
    }
    .chip {
      flex: 0 0 auto;
      padding: 10px 14px;
      border-radius: 999px;
      border: 2px solid rgba(15, 23, 42, 0.12);
      background: #ffffff;
      color: #0f172a;
      text-decoration: none;
      font-weight: 750;
      font-size: 14px;
      line-height: 1;
      white-space: nowrap;
    }
    .chip--active {
      background: var(--header-bg);
      border-color: var(--header-bg);
      color: var(--header-fg);
    }
    .menu-list {
      display: grid;
      gap: 12px;
      padding-top: 12px;
    }
    .menu-item {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: 12px;
      padding: 12px 12px;
      min-height: 64px;
    }
    .menu-item__title {
      font-weight: 800;
      font-size: 16px;
      line-height: 1.2;
      margin: 0;
    }
    .menu-item__desc {
      font-size: 13px;
      line-height: 1.2;
      color: var(--muted);
      margin: 6px 0 0 0;
    }
    .menu-item__meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.06);
      color: rgba(15, 23, 42, 0.72);
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 700;
      line-height: 1;
      white-space: nowrap;
    }
    .price {
      font-weight: 800;
      color: var(--accent);
      letter-spacing: 0.3px;
      font-size: 14px;
      white-space: nowrap;
    }
    .price-grid {
      display: grid;
      gap: 6px;
    }
    .price-row {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      font-size: 13px;
    }
    .price-row__size {
      color: var(--muted);
    }
  </style>
</head>

  <script>
    (function() {
      var catsEl = document.getElementById('cats');
      var subcatsEl = document.getElementById('subcats');
      var listEl = document.getElementById('menuList');
      var data = null;
      var activeCatIndex = 0;
      var activeSubcatIndex = null;
      var reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      var stagger = 60;
      var btnHours = document.getElementById('btnHours');

      function animateEnter(el, opts) {
        if (reduce || !el) return;
        var delay = (opts && opts.delay) || 0;
        var type = (opts && opts.type) || 'up';
        el.classList.add('m-fade');
        if (type === 'up') el.classList.add('m-up');
        if (type === 'scale') el.classList.add('m-scale');
        el.style.transitionDelay = delay + 'ms';
        requestAnimationFrame(function() {
          el.classList.add('m-fade-in');
          if (type === 'up') el.classList.add('m-up-in');
          if (type === 'scale') el.classList.add('m-scale-in');
        });
      }

      function animateStagger(els, baseDelay, type) {
        if (reduce) return;
        Array.prototype.forEach.call(els, function(el, i) {
          animateEnter(el, { delay: (baseDelay || 0) + i * stagger, type: type || 'up' });
        });
      }

      function fetchData() {
        listEl.innerHTML = '<p class="menu-item__desc">Carregando cardápio...</p>';
        fetch('./data/menu.json')
          .then(function(r) { return r.json(); })
          .then(function(json) {
            data = json;
            renderCats();
            selectCat(0);
          })
          .catch(function() {
            listEl.innerHTML = '<p class="menu-item__desc">Não foi possível carregar o cardápio. Abra pelo endereço http://localhost para funcionar.</p>';
          });
      }

      function renderCats() {
        catsEl.innerHTML = '';
        if (!data || !Array.isArray(data.categorias)) return;
        data.categorias.forEach(function(cat, idx) {
          var btn = document.createElement('button');
          btn.className = 'chip' + (idx === activeCatIndex ? ' chip--active' : '');
          btn.type = 'button';
          btn.textContent = cat.nome;
          btn.addEventListener('click', function() { selectCat(idx); });
          catsEl.appendChild(btn);
        });
      }

      function renderSubcats(cat) {
        subcatsEl.innerHTML = '';
        if (cat && Array.isArray(cat.subcategorias) && cat.subcategorias.length) {
          subcatsEl.style.display = '';
          if (activeSubcatIndex === null) activeSubcatIndex = 0;
          cat.subcategorias.forEach(function(sc, idx) {
            var btn = document.createElement('button');
            btn.className = 'chip' + (idx === activeSubcatIndex ? ' chip--active' : '');
            btn.type = 'button';
            btn.textContent = sc.nome;
            btn.addEventListener('click', function() {
              activeSubcatIndex = idx;
              renderSubcats(cat);
              renderItems(sc.itens);
            });
            subcatsEl.appendChild(btn);
          });
        } else {
          subcatsEl.style.display = 'none';
          activeSubcatIndex = null;
        }
      }

      function selectCat(idx) {
        activeCatIndex = idx;
        renderCats();
        var cat = data.categorias[idx];
        renderSubcats(cat);
        if (activeSubcatIndex !== null) {
          var sc = cat.subcategorias[activeSubcatIndex];
          renderItems(sc.itens);
        } else {
          renderItems(cat.itens);
        }
      }

      function renderItems(items) {
        listEl.innerHTML = '';
        if (!Array.isArray(items)) return;
        items.forEach(function(item) {
          var isPizza = item.precos && typeof item.precos === 'object';
          var card = document.createElement('div');
          card.className = 'menu-item';

          var left = document.createElement('div');
          var title = document.createElement('h3');
          title.className = 'menu-item__title';
          title.textContent = item.nome;
          left.appendChild(title);

          if (item.descricao && item.descricao.trim().length) {
            var desc = document.createElement('p');
            desc.className = 'menu-item__desc';
            desc.textContent = item.descricao;
            left.appendChild(desc);
          }

          var meta = document.createElement('div');
          meta.className = 'menu-item__meta';

          var right = document.createElement('div');
          if (isPizza) {
            var grid = document.createElement('div');
            grid.className = 'price-grid';
            var order = ['Pequena','Média','Grande','Gigante'];
            var entries = Object.entries(item.precos).filter(function(pair){ return pair[1] && pair[1].toString().trim().length; });
            entries.sort(function(a,b){ return order.indexOf(a[0]) - order.indexOf(b[0]); });
            entries.forEach(function(ev) {
              var size = ev[0];
              var value = ev[1];
              var row = document.createElement('div');
              row.className = 'price-row';
              var sizeEl = document.createElement('span');
              sizeEl.className = 'price-row__size';
              sizeEl.textContent = size;
              var priceEl = document.createElement('span');
              priceEl.className = 'price';
              priceEl.textContent = formatPrice(value);
              row.appendChild(sizeEl);
              row.appendChild(priceEl);
              grid.appendChild(row);
            });
            right.appendChild(grid);
          } else {
            var priceEl = document.createElement('div');
            priceEl.className = 'price';
            priceEl.textContent = formatPrice(item.preco);
            right.appendChild(priceEl);
          }

          card.appendChild(left);
          card.appendChild(right);
          listEl.appendChild(card);
        });
      }

      function formatPrice(value) {
        if (!value) return '';
        var v = value.toString().trim();
        var hasComma = v.indexOf(',') !== -1;
        var hasDot = v.indexOf('.') !== -1;
        if (!hasComma && hasDot) {
          v = v.replace('.', ',');
        }
        if (/^\d+$/.test(v)) {
          v = v + ',00';
        }
        return 'R$ ' + v;
      }

      function showModal(id) {
        var m = document.getElementById(id);
        if (!m) return;
        m.style.display = 'grid';
        m.setAttribute('aria-hidden', 'false');
        animateEnter(m.querySelector('.modal__overlay'), { delay: 0, type: 'up' });
        animateEnter(m.querySelector('.modal__dialog'), { delay: 40, type: 'scale' });
      }

      function closeModal(m) {
        if (!m) return;
        m.style.display = 'none';
        m.setAttribute('aria-hidden', 'true');
      }

      if (btnHours) {
        btnHours.addEventListener('click', function(e) {
          e.preventDefault();
          showModal('hoursModal');
        });
      }

      document.addEventListener('click', function(e) {
        var t = e.target;
        if (t && t.dataset && t.dataset.close === 'modal') {
          closeModal(document.getElementById('hoursModal'));
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal(document.getElementById('hoursModal'));
        }
      });

      animateStagger(document.querySelectorAll('.cards .card'), 120, 'up');
      fetchData();
    })();
  </script>
</body>
</html>
